<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Reader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- PDF.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = `https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.worker.min.js`;
    </script>
    
    <!-- StPageFlip from CDN -->
    <script src="https://unpkg.com/page-flip@2.0.7/dist/js/page-flip.browser.js"></script>
    
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #333; color: white; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; overflow: hidden; }
        #root { width: 100%; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .page-flip-container {
            width: 90vw;
            height: 90vh;
        }
        .page {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }
        .page canvas {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #800000;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            background-color: rgba(0,0,0,0.7);
            padding: 10px 20px;
            border-radius: 20px;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }
        .controls button {
            background: #FFD700;
            color: #800000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        .controls button:hover:not(:disabled) {
            background: #f0c400;
        }
        .controls button:disabled {
            background: #555;
            color: #999;
            cursor: not-allowed;
        }
        .page-number {
            color: white;
            font-size: 1.2rem;
            align-self: center;
            user-select: none;
        }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
      }
    }
    </script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/book-reader.tsx"></script>
</body>
</html>
