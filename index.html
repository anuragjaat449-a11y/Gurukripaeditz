<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GURU KRIPA SHORTZ</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Cg fill='%23FFD700'%3E%3Cpath d='M50 45 C 50 45 45 60 50 70 C 55 60 50 45 50 45Z' /%3E%3Cpath d='M20 75 C 40 60 60 60 80 75 Q 50 90 20 75Z' opacity='0.8' /%3E%3C/g%3E%3C/svg%3E" type="image/svg+xml">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Cinzel+Decorative:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class', // Enable class-based dark mode
        theme: {
          extend: {
            animation: {
              'gentle-bounce': 'gentle-bounce 2s ease-in-out infinite',
            },
            keyframes: {
              'gentle-bounce': {
                '0%, 100%': { 
                  transform: 'translateY(0) scale(1)',
                  'animation-timing-function': 'cubic-bezier(0.8, 0, 1, 1)' 
                },
                '50%': { 
                  transform: 'translateY(-15%) scale(1.05)',
                  'animation-timing-function': 'cubic-bezier(0, 0, 0.2, 1)' 
                },
              }
            },
            fontFamily: {
              'sans': ['Poppins', 'sans-serif'],
              'serif': ['Cinzel', 'serif'],
              'serif-decorative': ['Cinzel Decorative', 'serif'],
            },
            colors: {
              'brand-maroon': '#800000',
              'brand-gold': '#FFD700',
              'brand-cream': '#FFF8E1',
            }
          }
        }
      }
    </script>
    <style>
      /* --- GLOBAL STYLES & ANIMATIONS --- */
      body { 
        background-color: #FFF8E1; /* brand-cream */ 
        transition: background-color 0.5s ease; 
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .dark body { background-color: #0c0000; } /* very dark red-black */
      #root { position: relative; z-index: 0; }
      
      @keyframes gradient-animate { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
      @keyframes subtle-glow-title { 0%, 100% { text-shadow: 0 0 8px rgba(255, 215, 0, 0.4); } 50% { text-shadow: 0 0 16px rgba(255, 215, 0, 0.8), 0 0 24px rgba(255, 215, 0, 0.6); } }
      @keyframes fade-in-up { from { opacity: 0; transform: translateY(20px) scale(0.98); } to { opacity: 1; transform: translateY(0) scale(1); } }
      @keyframes pop-in-from-top { from { opacity: 0; transform: translateY(-10px) scale(0.95); } to { opacity: 1; transform: translateY(0) scale(1); } }
      @keyframes pop-out-to-top { from { opacity: 1; transform: translateY(0) scale(1); } to { opacity: 0; transform: translateY(-10px) scale(0.95); } }
      @keyframes fade-out-down { from { opacity: 1; transform: translateY(0) scale(1); } to { opacity: 0; transform: translateY(20px) scale(0.98); } }
      
      /* --- INTRO ANIMATION STYLES --- */
      @keyframes intro-container-fade-out { from { opacity: 1; } to { opacity: 0; } }
      @keyframes intro-text-fade { 0% { opacity: 0; transform: translateY(15px); } 15% { opacity: 1; transform: translateY(0); } 85% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-15px); } }
      @keyframes intro-logo-enter { from { opacity: 0; transform: scale(0.85); } to { opacity: 1; transform: scale(1); } }
      @keyframes intro-logo-exit { from { opacity: 1; transform: scale(1); } to { opacity: 0; transform: scale(0.85); } }
      @keyframes intro-title-enter { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
      @keyframes intro-bg-zoom { from { transform: scale(1); } to { transform: scale(1.1); } }
      @keyframes divine-light-pulse { 0%, 100% { opacity: 0.5; transform: scale(0.95); } 50% { opacity: 0.8; transform: scale(1.05); } }
      @keyframes flicker { 0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { transform: scaleY(1) skewX(0); opacity: 1; } 20%, 24%, 55% { transform: scaleY(1.05) skewX(1.5deg); opacity: 0.95; } }
      
      /* --- BACKGROUND STYLES --- */
      .light-mode-bg {
        position: fixed; top: 0; left: 0; right: 0; bottom: 0; z-index: -2;
        background: radial-gradient(ellipse at top, #fff8e1, transparent),
                    radial-gradient(ellipse at bottom, #ffd70030, transparent);
        opacity: 0.5;
      }
      .dark .light-mode-bg { display: none; }
      
      .dark-mode-bg { display: none; }
      .dark .dark-mode-bg { display: block; position: fixed; top: 0; left: 0; right: 0; bottom: 0; z-index: -4; }
      @keyframes move-twink-back { from {background-position:0 0;} to {background-position:-10000px 5000px;} }
      @keyframes move-clouds-back { from {background-position:0 0;} to {background-position:10000px 0;} }
      .stars, .twinkling, .clouds { position:absolute; top:0; left:0; right:0; bottom:0; width:100%; height:100%; display:block; transform: translateZ(0); will-change: background-position; }
      .stars { background:#000 url(https://www.script-tutorials.com/demos/360/images/stars.png) repeat top center; z-index: -3; }
      .twinkling{ background:transparent url(https://www.script-tutorials.com/demos/360/images/twinkling.png) repeat top center; animation:move-twink-back 200s linear infinite; z-index: -2; }
      .clouds{ background:transparent url(https://www.script-tutorials.com/demos/360/images/clouds.png) repeat top center; animation:move-clouds-back 200s linear infinite; z-index: -1; opacity: 0.4; }

      /* --- HEADER STYLES --- */
      header { transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94); }
      header.scrolled {
        padding-top: 1rem;
        padding-bottom: 1rem;
        background-color: rgba(255, 248, 225, 0.8); /* brand-cream with transparency */
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        box-shadow: 0 4px 6px -1px rgba(128, 0, 0, 0.1), 0 2px 4px -2px rgba(128, 0, 0, 0.1);
      }
      .dark header.scrolled {
        background-color: rgba(12, 0, 0, 0.7); /* dark red-black with transparency */
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -2px rgba(0, 0, 0, 0.3);
      }
      header.scrolled h1 { font-size: 2.25rem; }
      @media (min-width: 768px) { header.scrolled h1 { font-size: 3rem; } }
      .title-decorative { font-family: 'Cinzel Decorative', serif; text-shadow: 0 0 5px rgba(255, 255, 255, 0.5), 0 0 10px rgba(128,0,0,0.3), 0 2px 2px rgba(0,0,0,0.2); animation: subtle-glow-title 6s ease-in-out infinite; }

      /* --- TAB NAVIGATION --- */
      .tab-button {
        position: relative; padding: 0.75rem 1.5rem;
        font-family: 'Cinzel', serif; font-size: 1.125rem; font-weight: 700;
        color: rgba(128, 0, 0, 0.7);
        transition: all 0.3s ease;
        border-radius: 9999px;
        background-color: transparent;
        border: none; cursor: pointer; -webkit-tap-highlight-color: transparent;
      }
      .dark .tab-button { color: rgba(255, 215, 0, 0.7); }
      .tab-button:hover:not(.tab-active), .tab-button:focus:not(.tab-active) { 
        color: #800000; 
        background-color: rgba(128, 0, 0, 0.1);
        outline: none;
      }
      .dark .tab-button:hover:not(.tab-active), .dark .tab-button:focus:not(.tab-active) { 
        color: #FFD700;
        background-color: rgba(255, 215, 0, 0.1);
      }
      .tab-button.tab-active { 
        color: #FFF8E1; 
        background-color: #800000;
        box-shadow: 0 4px 14px 0 rgba(128, 0, 0, 0.3);
      }
      .dark .tab-button.tab-active { 
        color: #4b0000; 
        background-color: #FFD700;
        text-shadow: none;
        box-shadow: 0 4px 20px 0 rgba(255, 215, 0, 0.35);
      }
      
      /* --- 3D GLASSMORPHISM CARDS --- */
      .card-container { position: relative; perspective: 1500px; }
      .glass-card {
        transform-style: preserve-3d;
        transition: transform 0.5s cubic-bezier(0.23, 1, 0.32, 1), box-shadow 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        background: rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px);
        border: 1px solid rgba(128, 0, 0, 0.2);
        box-shadow: 0 8px 20px 0 rgba(128, 0, 0, 0.1);
      }
      .dark .glass-card {
        background: rgba(25, 10, 10, 0.4);
        backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 215, 0, 0.2);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      }
      .card-container:hover .glass-card {
        transform: rotateY(3deg) rotateX(7deg) scale(1.05);
        box-shadow: 0 25px 50px rgba(128, 0, 0, 0.2), 0 0 20px rgba(128, 0, 0, 0.15);
      }
      .dark .card-container:hover .glass-card {
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5), 0 0 30px rgba(255, 215, 0, 0.3);
      }
      
      /* --- PREMIUM BUTTONS --- */
      .btn-premium, .btn-premium-secondary {
        position: relative; overflow: hidden;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
        z-index: 1;
      }
      .btn-premium::before, .btn-premium-secondary::before {
        content: ''; position: absolute; top: 50%; left: 50%;
        width: 200%; padding-top: 200%;
        background: radial-gradient(circle, rgba(255,255,255,0.4) 0%, transparent 50%);
        transform: translate(-50%, -50%) scale(0);
        transition: transform 0.6s ease;
        z-index: -1;
      }
      .btn-premium:hover::before, .btn-premium-secondary:hover::before { transform: translate(-50%, -50%) scale(2); }
      .btn-premium { background: linear-gradient(145deg, #8B0000, #B22222); border: 1px solid #800000; color: #fff; }
      .dark .btn-premium { background: linear-gradient(145deg, #FFD700, #DAA520); border: 1px solid rgba(255, 215, 0, 0.9); color: #4b0000; }
      .btn-premium:hover { transform: translateY(-3px) scale(1.05); box-shadow: 0 10px 25px rgba(128, 0, 0, 0.4); background: linear-gradient(145deg, #A52A2A, #CD5C5C); }
      .dark .btn-premium:hover { box-shadow: 0 10px 25px rgba(255, 215, 0, 0.4), 0 0 10px rgba(255, 255, 255, 0.3); background: linear-gradient(145deg, #ffdf33, #eab521); }
      .btn-premium-secondary { background: rgba(128, 0, 0, 0.08); border: 1px solid rgba(128, 0, 0, 0.5); color: #800000; }
      .dark .btn-premium-secondary { background: rgba(255, 255, 255, 0.15); border: 1px solid rgba(255, 215, 0, 0.5); color: #FFD700; }
      .btn-premium-secondary:hover { transform: translateY(-3px); background: rgba(128, 0, 0, 0.15); box-shadow: 0 6px 15px rgba(128, 0, 0, 0.2); }
      .dark .btn-premium-secondary:hover { background: rgba(255, 255, 255, 0.25); box-shadow: 0 6px 15px rgba(255, 215, 0, 0.3); }
      .btn-disabled { background: #e0e0e0 !important; color: #a0a0a0 !important; cursor: not-allowed; box-shadow: none !important; transform: none !important; }
      .dark .btn-disabled { background: rgba(40, 40, 40, 0.5) !important; color: rgba(255, 255, 255, 0.4) !important; border: 1px solid rgba(255, 255, 255, 0.2); }

      /* --- MISC & UTILITIES --- */
      .shine-overlay::after {
        content: '';
        position: absolute;
        top: 0;
        transform: translateX(-100%);
        width: 50%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: transform 0.85s cubic-bezier(0.23, 1, 0.32, 1);
      }
      .group:hover .shine-overlay::after {
        transform: translateX(300%);
      }
      .video-responsive { position: relative; overflow: hidden; padding-top: 177.78%; /* 9:16 Aspect Ratio */ }
      .video-responsive iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0; }
      .youtube-short-iframe-hack {
        position: absolute;
        width: 332%;
        height: 105%;
        top: -5%;
        left: 50%;
        transform: translateX(-50%);
      }
      
      /* --- CUSTOM SCROLLBAR --- */
      ::-webkit-scrollbar { width: 10px; }
      ::-webkit-scrollbar-track { background: rgba(128, 0, 0, 0.1); }
      .dark ::-webkit-scrollbar-track { background: rgba(0, 0, 0, 0.2); }
      ::-webkit-scrollbar-thumb { background: linear-gradient(180deg, #800000, #B22222); border-radius: 5px; }
      .dark ::-webkit-scrollbar-thumb { background: linear-gradient(180deg, #FFD700, #DAA520); }
      ::-webkit-scrollbar-thumb:hover { background: linear-gradient(180deg, #A52A2A, #CD5C5C); }
      .dark ::-webkit-scrollbar-thumb:hover { background: linear-gradient(180deg, #ffdf33, #eab521); }
      
    </style>
    <script type="importmap">
      {
        "imports": {
          "react/": "https://aistudiocdn.com/react@^19.2.0/",
          "react": "https://aistudiocdn.com/react@^19.2.0",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
        }
      }
    </script>
  </head>
  <body class="font-sans">
    <div class="light-mode-bg"></div>
    <div class="dark-mode-bg">
      <div class="stars"></div>
      <div class="twinkling"></div>
      <div class="clouds"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
